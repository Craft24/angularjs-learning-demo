<!DOCTYPE>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<head>
    <title>angular html DOM&Event</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p ng-show="true">你能看见，说明这是对的(ng-show="true")</p>
        <p ng-show="false">你看不见这个，那就对了</p>
        <p ng-hide="false">你能看见，说明这是对的(ng-hide="false")</p>
        <p ng-hide="true">你看不见这个，那就对了</p>
        <p>
            <button type="button" ng-disabled="mySwitch" ng-click="count=count+1">点我试试{{count}}</button>
        </p>
        <p>
            <input type="checkbox" name="ckSwitch" ng-model="mySwitch">勾选后上面的按钮不能用
        </p>
        <p>
            <button type="button" ng-click="toggle()">显示or隐藏myColor</button>
        </p>
        <p ng-hide="myVar">myColor-myColor-myColor-myColor-myColor-myColor</p>
    </div>

    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope) {
            $scope.mySwitch = true;
            $scope.myVar = false;
            $scope.toggle = function() {
                $scope.myVar = !$scope.myVar;
            };
        });
    </script>
</body>

</html>
