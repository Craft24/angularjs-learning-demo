<!DOCTYPE>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<head>
    <title>array</title>
</head>

<body>
    <div id="myapp" ng-controller="myCtrl">
        数组的第一个元素：{{points[0]}}<br> 数组长度：{{points.length}}
        <br> 数组第三个元素：<span ng-bind="{{points[2]}}"></span>
        <br>数组元素的和： <input type="text" value="{{points[0]}}{{points[1]}}{{points[2]}}{{points[3]}}">
        <br><input type="text" ng-model="name">
        <p ng-bind="name"></p>
        <p>{{name}}</p>
    </div>

    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope) {
            $scope.points = ['1', '2', '3', '4'];
            $scope.name = "xinqin.sun";
        });
        angular.element(document).ready(function() {
            angular.bootstrap(document.getElementById("myapp"), ["myApp"]);
        });
    </script>
</body>

</html>
