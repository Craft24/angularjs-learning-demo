<!DOCTYPE>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<head>
    <title>验证用户输入状态</title>
</head>

<body>
    <div ng-app="myapp" ng-controller="myCtrl">
        <form name="myForm">
            Email Address: <input type="email" name="email" ng-model="email">
            <span ng-show="myForm.email.$error.email">这不是有效的Email地址</span>
            <p>状态</p>
            <p>{{myForm.email.$valid}}(如果输入的值是合法的则为 true)。</p>
            <p>{{myForm.email.$dirty}}(如果输入的值改变则为 true)。</p>
            <p>{{myForm.email.$touched}}(如果通过触屏点击则为 true)。</p>
        </form>
    </div>

    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myCtrl", function() {});
    </script>
</body>

</html>
