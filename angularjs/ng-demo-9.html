<!DOCTYPE>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

<head>
    <title>expression calculate</title>
</head>

<body>
    <div ng-app="myapp" ng-controller="myCtrl">
        <p>FirstName:<input type="text" name="firstName" ng-model="firstName"></p>
        <p>LastName:<input type="text" name="lastName" ng-model="lastName"></p>
        <p>FullName:{{fullName()|uppercase}}</p>
        <p>购买数量：<input type="number" ng-model="quantity"></p>
        <p>出售单价：<input type="number" ng-model="price"></p>
        <p>总计金额：{{(quantity*price)|currency}}</p>
    </div>

    <script src="js/angular.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myCtrl", function($scope) {
            $scope.firstName = "xinqin";
            $scope.lastName = "sun";
            $scope.fullName = function() {
                return $scope.firstName + " " + $scope.lastName;
            }
        });
    </script>
</body>

</html>
